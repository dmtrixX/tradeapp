        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --accent: #6b4fbb;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: auto;
            margin: 0 auto;
            padding: 5px;
        }

        header {
            background-color: var(--bg-secondary);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        h2 {
            font-size: small;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            margin-bottom: 5px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 5px;
        }

        .chart-container {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 5px;
            min-height: 300px;
            border: 1px solid var(--border);
        }

        .widget, .drawing-pad, .notes-section {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid var(--border);
            height: 300px;
            overflow-y: auto;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        input, select, textarea {
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: var(--accent);
            color: var(--text-primary);
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .drawing-pad {
            width: 100%;
            height: 300px;
        }

        #canvas {
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 5px;
            cursor: crosshair;
        }

        .drawing-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .notes-section {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid var(--border);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .note-card {
            background-color: var(--bg-primary);
            border-radius: 8px;

        .chart-placeholder {

            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;

    <script>// Get canvas and context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Drawing state variables
        let isDrawing = false;
        let isEraser = false;
        let lastX = 0;
        let lastY = 0;
        
        // Scale factors for high DPI displays
        let scale = window.devicePixelRatio || 1;
        
        function initCanvas() {
            const container = canvas.parentElement;
            const displayWidth = container.clientWidth - 20;
            const displayHeight = container.clientHeight - 1000;
            
            // Set display size
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            
            // Set actual size in memory (scaled for high DPI)
            canvas.width = Math.floor(displayWidth * scale);
            canvas.height = Math.floor(displayHeight * scale);
            
            // Scale context to match device pixel ratio
            ctx.scale(scale, scale);
            
            // Initialize with background color
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--bg-primary');
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.clientX - rect.left) * (canvas.width / (rect.width * scale)),
                y: (e.clientY - rect.top) * (canvas.height / (rect.height * scale))
            };
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const pos = getMousePos(e);
            [lastX, lastY] = [pos.x, pos.y];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
        
            const pos = getMousePos(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            
            if (isEraser) {
                ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--bg-primary');
                ctx.lineWidth = document.getElementById('brushSize').value * 2;
            } else {
                ctx.strokeStyle = document.getElementById('colorPicker').value;
                ctx.lineWidth = document.getElementById('brushSize').value;
            }
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            [lastX, lastY] = [pos.x, pos.y];
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function clearCanvas() {
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--bg-primary');
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function toggleEraser() {
            isEraser = !isEraser;
            const eraserButton = document.querySelector('button:nth-child(3)');
            eraserButton.style.backgroundColor = isEraser ? '#ff4444' : getComputedStyle(document.body).getPropertyValue('--accent');
        }
        
        function saveDrawing() {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = dataURL;
            link.click();
        }
        
        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);
        
        // Initialize canvas
        window.addEventListener('load', initCanvas);
        window.addEventListener('resize', initCanvas);
        
        // Initial canvas setup
        initCanvas();
    </script>
